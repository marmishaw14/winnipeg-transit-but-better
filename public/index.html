<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Winnipeg Transit - Bus Arrivals</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üöç Winnipeg Transit</h1>
            <p class="subtitle">Real-time Bus Arrivals</p>
        </header>

        <div class="search-section">
            <div class="input-group">
                <label for="stopId">Stop ID:</label>
                <input 
                    type="text" 
                    id="stopId" 
                    placeholder="Enter stop ID (e.g., 30949)" 
                    value="30949"
                >
                <button id="searchBtn">Search</button>
            </div>
        </div>

        <div id="loading" class="loading hidden">
            <div class="spinner"></div>
            <p>Loading arrivals...</p>
        </div>

        <div id="error" class="error hidden"></div>

        <div id="stopInfo" class="stop-info hidden">
            <h2 id="stopName"></h2>
            <p class="stop-id">Stop ID: <span id="stopIdDisplay"></span></p>
            <p class="last-updated">Last updated: <span id="updatedAt"></span></p>
        </div>

        <div id="arrivals" class="arrivals"></div>

        <div class="auto-refresh">
            <label>
                <input type="checkbox" id="autoRefresh" checked>
                Auto-refresh every 30 seconds
            </label>
        </div>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
